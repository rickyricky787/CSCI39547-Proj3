<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <title>Grid Project</title>
  </head>
  <body>
    <div class="container" id="container">
      <button
        style="background-color: #0e015c;"
        type="button"
        class="btn btn-md"
        id="add-row"
      >
        Add Row
      </button>
      <button
        style="background-color: #0e015c;"
        type="button"
        class="btn btn-md"
        id="add-col"
      >
        Add Col
      </button>
      <button
        style="background-color: #740303;"
        type="button"
        class="btn btn-md"
        id="remove-row"
      >
        Remove Row
      </button>
      <button
        style="background-color: #740303;"
        type="button"
        class="btn btn-md"
        id="remove-col"
      >
        Remove Col
      </button>
      <button
        style="background-color: #03361a;"
        type="button"
        class="btn btn-md"
        id="fill-all-uncolored"
      >
        Fill All Uncolored
      </button>
      <button
        style="background-color: #03361a;"
        type="button"
        class="btn btn-md"
        id="fill-all"
      >
        Fill All
      </button>
      <button
        style="background-color: #24211b;"
        type="button"
        class="btn btn-md"
        id="clear"
      >
        Clear
      </button>
    </div>
    <div class="container" id="select-div">
      <button
        style="background-color: #740030;"
        type="button"
        class="btn btn-md"
        id="select-btn"
      >
        <select name="colors" id="colors">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
        </select>
      </button>
    </div>
    <!---BOOSTRAP CDN-->
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
