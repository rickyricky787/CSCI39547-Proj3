<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>

<div class="container">

       <button
        style="background-color: #0e015c;"
        type="button"
        class="btn btn-md"
        id="add-row"
        onclick="addR()"
        >
        Add Row
      </button>
      <button
        style="background-color: #0e015c;"
        type="button"
        class="btn btn-md"
        id="add-col"
        onclick="addC()"
      >
        Add Col
      </button>
      <button
        style="background-color: #740303;"
        type="button"
        class="btn btn-md"
        id="remove-row"
        onclick="removeR()"
      >
        Remove Row
      </button>
      <button
        style="background-color: #740303;"
        type="button"
        class="btn btn-md"
        id="remove-col"
        onclick="removeC()"
      >
        Remove Col
      </button>
      <button
        style="background-color: #03361a;"
        type="button"
        class="btn btn-md"
        id="fill-all-uncolored"
      >
        Fill All Uncolored
      </button>
      <button
        style="background-color: #03361a;"
        type="button"
        class="btn btn-md"
        id="fill-all"
      >
        Fill All
      </button>
      <button
        style="background-color: #24211b;"
        type="button"
        class="btn btn-md"
        id="clear"
      >
        Clear
      </button>

      <button
        style="background-color: #740030;"
        type="button"
        class="btn btn-md"
        id="select-btn"
      >
        <select name="colors" id="colors">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
        </select>
      </button>

    <table id="output">
    </table>

    </div>



    <script src="index.js"></script>
</body>
</html>
